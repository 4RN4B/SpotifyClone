<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
    <link rel="stylesheet" href="style.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Spotify Clone</title>
</head>

<body>
    <nav>
        <ul>
            <li class="home_icon"><img src="logo.png" alt="Logo">Spotify</li>
            <li>Home</li>
            <li>Songs</li>
        </ul>
    </nav>

    <div class="container">
        <h2>Best of NCS - No Copyright Music</h2>
        <div class="rightBanner">

        </div>
        <div class="songList">

        </div>
    </div>

    <div class="footer">
        <input type="range" name="range" id="songProgress" min="0" max="100">
        <div class="iconPlaying">
            <!-- <i class="fa-2x fas fa-step-backward"></i>
            <i class="fa-2x far fa-play-circle"></i>
            <i class="fa-2x fas fa-step-forward"></i> -->
            <i class="large material-icons">navigate_before</i>
            <i class="large material-icons">play_arrow</i>
            <i class="large material-icons">navigate_next</i>
        </div>
    </div>

</body>

</html>
